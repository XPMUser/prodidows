<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prodidows Homepage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

    :root {
      --primary-color: #0072ff;
      --primary-dark: #004b8d;
      --text-color: #1a1a1a;
      --light-bg: #f2f6fc;
      --footer-bg: #20232a;
      --footer-text: #f1f1f1;
      --button-radius: 8px;
    }

    body {
      margin: 0;
      font-family: 'Outfit', 'Arial', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 18px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    nav button {
      background: white;
      color: var(--primary-dark);
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--button-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    nav button:hover {
      background-color: var(--primary-dark);
      color: #fff;
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      padding: 60px 20px 40px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    main h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      color: #444;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 25px 15px;
      font-size: 0.95rem;
    }

    footer a {
      color: var(--footer-text);
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
    }

    footer a:hover {
      color: #aad4ff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav button {
        width: 90%;
        max-width: 320px;
      }

      main h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

</body>
</html>
