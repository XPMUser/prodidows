<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodidows Homepage</title>
  <style>
    :root {
      --primary-color: #0066cc;
      --hover-color: #004b8d;
      --text-color: #333;
      --light-bg: #f4f7fc;
      --footer-bg: #333;
      --footer-text: #fff;
    }

    body {
      font-family: "BrianneTod", "PipeDream", Arial, sans-serif;
      margin: 0;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    /* Toolbar Navigation */
    nav {
      background-color: var(--primary-color);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav button {
      background: none;
      border: none;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    nav button:hover {
      background-color: var(--hover-color);
      transform: scale(1.05);
    }

    nav button:focus {
      outline: 2px solid #fff;
    }

    /* Main Content */
    main {
      padding: 40px 20px;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    main h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }

    footer a {
      color: var(--footer-text);
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      nav button {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="location.href='https://healingmunch.github.io/XPMUser.github.io'">Home</button>
    <button onclick="location.href='https://healingmunch.github.io/prodidows/ProdidowsOnline/'">Prodidows Online</button>
    <button onclick="location.href='https://healingmunch.github.io/prodidows/versions/'">Versions</button>
    <button onclick="location.href='https://www.youtube.com/@ProdidowsBusiness'">Subscribe to YouTube</button>
    <button onclick="location.href='https://x.com/ProdidowsD/'">Follow on Twitter</button>
    <button onclick="location.href='https://discord.gg/CW2PYHDuwr'">Join Discord</button>
  </nav>

  <main>
    <h1>Welcome to Prodidows!</h1>
    <p>
      Explore exciting features and play the most up-to-date versions of Prodidows and Prodigy right here! Stay connected, get early access, and join the community.
    </p>
  </main>

  <footer>
    <p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </p>
  </footer>

</body>
</html>
