<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prodidows Versions</title>
  <meta name="description" content="The legendary math game Prodidows is now legendary!"/>
  <link rel="icon" type="image/png" href="https://xpmuser.github.io/prodidows/images/favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url("https://XPMUser.github.io/oldprodigy/select/images/Background-4.png") center center / cover no-repeat fixed;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 100px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .button {
      background: linear-gradient(to right, #55BA97, #3e7f6d);
      border: none;
      border-radius: 12px;
      padding: 16px 30px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      display: inline-block;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .button:focus {
      outline: 2px solid #fff;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .fixed-buttons {
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 100;
      flex-wrap: wrap;
    }

    .fixed-buttons a {
      flex: 1 1 auto;
      max-width: 200px;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-top: 140px;
      }

      .button {
        width: 90%;
        max-width: 350px;
      }

      .fixed-buttons {
        top: 10px;
        flex-direction: column;
        align-items: center;
      }

      .fixed-buttons a {
        width: 90%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-buttons">
    <a href="/prodidows/" class="button">Go Back</a>
    <a href="/prodidows/versions/mods/" class="button">Mods</a>
    <a href="/prodidows/versions/beta" class="button">Beta</a>
  </div>

  <h1>Prodidows Versions</h1>

  <div class="button-container">
    <a href="/prodidows/1-10-0" class="button">Prodidows 1.10.0</a>
    <a href="/prodidows/1-11-0" class="button">Prodidows 1.11.0</a>
    <a href="/prodidows/1-16-5" class="button">Prodidows 1.16.5</a>
    <a href="/prodidows/1-17-0" class="button">Prodidows 1.17.0</a>
    <a href="/prodidows/1-22-1" class="button">Prodidows 1.22.1</a>
    <a href="/prodidows/1-24-0" class="button">Prodidows 1.24.0</a>
    <a href="/prodidows/1-30-0" class="button">Prodidows 1.30.0</a>
    <a href="/prodidows/1-37-0" class="button">Prodidows 1.37.0</a>
    <a href="/prodidows/1-39-0" class="button">Prodidows 1.39.0</a>
    <a href="/prodidows/1-50-0" class="button">Prodidows 1.50.0</a>
    <a href="/prodidows/1-60-0" class="button">Prodidows 1.60.0</a>
    <a href="/prodidows/1-70-0" class="button">Prodidows 1.70.0</a>
    <a href="/prodidows/1-80-0" class="button">Prodidows 1.80.0</a>
    <a href="/prodidows/1-90-0" class="button">Prodidows 1.90.0</a>
  </div>

</body>
</html>
