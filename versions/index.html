<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodidows</title>
    <meta name="description" content="The legendary math game Prodidows is now legendary!"/>
    <link rel="icon" type="image/png" href="https://xpmuser.github.io/prodidows/images/favicon.png">
    <style>
        /* Global Body and Layout */
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://healingmunch.github.io/XPMUser.github.io/oldprodigy/select/images/Background-4.png");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Heading Style */
        h1 {
            font-size: 50px;
            font-family: 'BrianneTod', 'Pipe Dream', sans-serif;
            margin-top: 20px;
            text-align: center;
        }

        /* Button Styles */
        .button {
            background: linear-gradient(to right, #55BA97, #459082);
            border: none;
            border-radius: 11px;
            padding: 20px 30px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            margin: 10px 0;
            display: inline-block;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0,0,0,0.4);
        }

        .button:focus {
            outline: none;
        }

        /* Container for Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
        }

        .button-container a {
            width: 80%;
        }

        /* Fixed Buttons Layout */
        .fixed-buttons {
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 20px;
            width: 100%;
            padding: 0 30px;
            z-index: 100;
        }

        .fixed-buttons a {
            width: 30%;
            text-align: center;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .button-container {
                top: 20%;
            }
            .fixed-buttons {
                flex-direction: column;
                justify-content: center;
            }
            .fixed-buttons a {
                width: 100%;
                margin-bottom: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="fixed-buttons">
        <a href="/prodidows/" class="button">Go Back</a>
        <a href="/prodidows/versions/mods/" class="button">Mods</a>
        <a href="/prodidows/versions/beta" class="button">Beta</a>
    </div>

    <h1>Prodidows Versions</h1>

    <div class="button-container">
        <a href="/prodidows/1-10-0" class="button">Prodidows 1.10.0</a>
        <a href="/prodidows/1-16-5" class="button">Prodidows 1.16.5</a>
        <a href="/prodidows/1-17-0" class="button">Prodidows 1.17.0</a>
    </div>

</body>
</html>
